<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Typing Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <header class="bg0secondary text center p-3 mp-5">
      <h1>WordBeater</h1>
    </header>
    <div class="container text-center">

      <!-- Word & Input  -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead">
            Type the Given Word Within
            <span class="text-success" id="seconds">5</span>
            Seconds:
          </p>
          <h2 class="display-2 mb-5" id="current-word">hello</h2>
          <input type="text" placehold="Start typing..." class="form-control form-control-lg" id="word-input" autofocus>
          <h4 class="mt-3" id="message"></h4>

          <!-- Time & Score -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>Time Left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>Score:
                <span id="score">0</span>
              </h3>
            </div>
          </div>

          <!-- Instructions -->
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instructions</h5>
                <p>Type each word in the given amout of seconds to score. To play again, just type the current word. Your score will reset.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
